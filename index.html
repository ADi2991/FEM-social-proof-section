<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Social proof section</title>

    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <span class="bg-top-img">
    <img src="images/bg-pattern-top-desktop.svg" alt="bg-pattern-top"/>
  </span>

  <div class="content">
    <div class="content-top">
      <div class="summary">
        <h1>10,000+ of our users love our products.</h1>
        <p> We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.</p>
      </div>
      <div class="content-top-filler"></div>
      <div class="ratings">
        <div class="rating-bar">
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
          Rated 5 Stars in Reviews
        </div>
        <div class="rating-bar">
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
          Rated 5 Stars in Report Guru
        </div>
        <div class="rating-bar">
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
            <img src="images/icon-star.svg" alt="icon-star"/>
          Rated 5 Stars in BestTech
        </div>
      </div>
    </div>
    <div class="content-bottom">

    </div>
  </div>

  <span class="bg-bottom-img">
    <img src="images/bg-pattern-bottom-desktop.svg" alt="bg-pattern-bottom" />
  </span>
  </body>
</html>
